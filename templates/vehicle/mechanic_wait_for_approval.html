<!DOCTYPE html>
{% load widget_tweaks %}

<style media="screen">
  .jumbotron {
    margin-top: 0px;
    margin-bottom: 0px;
  }

  .jumbotron h1 {
    text-align: center;
  }

  .alert {
    margin: 0px;
  }
</style>

<body>
  {% include "vehicle/navbar.html" %}

  <div class="jumbotron" style="margin-top: 0px; margin-bottom: 0px;">
    <h1 class="display-4">Hello {{request.user.first_name}}</h1>
    <p class="lead">Your Account is not approved till now <br><br>Our Team is checking your profile <br><br> Soon you will be hired to our Agency</p>
    <hr class="my-4">
    <p>Check Later</p>
    <p class="lead">
      <!-- Change the logout button to a POST form -->
      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-lg" role="button">Logout For Now</button>
      </form>
    </p>
  </div>

  {% include "vehicle/footer.html" %}
</body>
</html>
