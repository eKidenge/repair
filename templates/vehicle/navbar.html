<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">

  <style type="text/css">
    .bs-example {
      margin: 0px;
    }
    .bg-custom {
      background-color: #40ADE2 !important; /* Blue */
    }
    .navbar-brand {
      font-size: 37px; /* Increased font size */
      font-weight: bold; /* Makes the text bold */
      font-family: 'Cabin', sans-serif; /* Applied Cabin font */
      color: #F176AD !important; /* White color for the heading */
      text-align: left; /* Aligns text to the left */
      white-space: normal; /* Allows wrapping if necessary */
      line-height: 1.2; /* Adjust line spacing for better readability */
      display: flex; /* Use flexbox for alignment */
      align-items: center; /* Vertically center the items */
    }
    .navbar {
      padding: 10px 15px; /* Adds extra padding for the navbar */
    }
    body {
      padding-top: 100px; /* Adjust padding to prevent overlap with fixed navbar */
      font-family: 'Cabin', sans-serif; /* Applied Cabin font */
      color: #F176AD !important; /* All text in blue */
    }
    .navbar-toggler-icon {
      background-color: #fff;
    }
    .dropdown-item {
      font-weight: bold; /* Makes the dropdown items bold */
      color: #40ADE2 !important; /* Blue for dropdown items */
    }
    .dropdown-item:hover {
      background-color: #F176AD; /* Pink hover effect */
      color: white !important;
    }
    .nav-item.active, .nav-link {
      color: white !important; /* White text for the nav items */
    }
    .nav-link:hover {
      color: #F176AD !important; /* Pink hover effect for nav items */
    }
    .navbar-nav .nav-item {
      font-size: 18px; /* Increased font size for better readability */
    }
  </style>
</head>

<body>
  <div class="bs-example">
    <nav class="navbar navbar-expand-md bg-custom navbar-dark fixed-top">
      <a href="/" class="navbar-brand">
        <!-- Logo image -->
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 70px; width: auto; margin-right: 10px;">
        REPAIR AND MAINTENANCE SYSTEM FOR THE COUNTY GOVERNMENT OF NAKURU
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <i class="fa fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">
          <a href="/" class="nav-item nav-link active">Home</a>
          <a href="/aboutus" class="nav-item nav-link">About Us</a>
          <a href="/contactus" class="nav-item nav-link">Contact Us</a>
        </div>

        <!-- Login Dropdown -->
        <div class="navbar-nav">
          <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" id="loginDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              LOGIN
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="loginDropdown">
              <a class="dropdown-item" href="/customerclick">Departmental Fleet Manager</a>
              <a class="dropdown-item" href="/mechanicsclick">Mechanics</a>
              <a class="dropdown-item" href="/adminclick">Mechanical Engineer</a>
              <a class="dropdown-item" href="/adminclick">Fleet Manager</a> <!-- Changed link for Fleet Manager -->
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</body>

</html>
