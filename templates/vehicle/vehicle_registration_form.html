{% extends 'vehicle/customerbase.html' %}

{% block content %}
    <style>
        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-bottom: 2px solid #4CAF50;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        form input, form select, form button {
            font-size: 16px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        form input:focus, form select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 15px;
            }

            form input, form select, form button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>

    <div class="form-container">
        <h2>Register New Vehicle</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="model">Vehicle Model:</label>
            <input type="text" id="model" name="model" placeholder="Enter vehicle model" required>

            <label for="make">Make:</label>
            <input type="text" id="make" name="make" placeholder="Enter make of vehicle" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Enter manufacturing year" min="1900" max="{{ now|date:'Y' }}" required>

            <label for="registration_number">Registration Number:</label>
            <input type="text" id="registration_number" name="registration_number" placeholder="Enter registration number" required>

            <label for="vehicle_type">Vehicle Type:</label>
            <input type="text" id="vehicle_type" name="vehicle_type" placeholder="Enter vehicle type" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Operational">Operational</option>
                <option value="Awaiting Inspection">Awaiting Inspection</option>
                <option value="Under Repair">Under Repair</option>
            </select>

            <label for="last_service_date">Last Service Date:</label>
            <input type="date" id="last_service_date" name="last_service_date">

            <label for="next_service_due">Next Service Due:</label>
            <input type="date" id="next_service_due" name="next_service_due">

            <button type="submit">Register Vehicle</button>
        </form>
    </div>
{% endblock %}
